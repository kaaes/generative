<!DOCTYPE html>
<html>
  <head></head>
  <style>
  html, 
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #canvas {
    background: #000;
    width: 100%;
    height: 100%;
  }
  #params {
    position: absolute;
    padding: 20px;
  }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <script src="animation.js"></script>
    <script src="vector.js"></script>
    <script src="particle.js"></script>
    <script src="utils.js"></script>
    <script>
    (function() {
      var ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.globalAlpha = 0.2;
      ctx.globalCompositeOperation = 'lighter';
      ctx.lineWidth = 1;
      //ctx.lineCap = 'butt';

      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'rgb(0,165,227)';

      Particle.prototype.fillColor = 'yellow';

      var particles = [];
      var particlesInSet = 100;

      var counter = 0;

      var target;

      function setup() {
        var p, r = 10, collide;
        for (var i = 0; i < particlesInSet; i++) {
          collide = false;
          p = new Particle();
          p.setPosition(
            utils.random(r, canvas.width - r),
            utils.random(r, canvas.height - r)
          );

          // p.velocity = new Vector(
          //   utils.random(-5, 5),
          //   utils.random(-5, 5)
          // );

          p.radius = r;
          p.mass = 1;

          for(var j = 0, l = particles.length; j < l; j++) {
            if (p.doesCollide(particles[j])) {
              collide = true;
              break;
            }
          }

          if (!collide) {
            p.maxSpeed = 7;
            p.constrainToWindow = true;
            p.draw(ctx);

            particles.push(p);
          }
        }

        target = new Particle(canvas.width / 2, canvas.height / 2);
        target.radius = 100;
        target.mass = 100;
        //target.draw(ctx);
      }

      function accelerateTowards(p1, p2) {
        // vector p1p2
        var a = new Vector(
          p2.position.x - p1.position.x,
          p2.position.y - p1.position.y
        );

        a.normalize();
        a.div(100);
        p1.addForce(a);
        a.mult(-1);
        p2.addForce(a);
      }

      function checkCollision(p0, p1) {
        var pos0 = p0.position;
        var pos1 = p1.position;

        var vel0 = p0.velocity;
        var vel1 = p1.velocity;

        var d, p1, dist, dx, dy, angle, sin, cos,
            x0, y0, x1, y1, vx0, vx1, vxT, vyT,
            x1f, y1f, x0f, y0f, v0, v1;

        dx = pos1.x - pos0.x;
        dy = pos1.y - pos0.y;
        d = new Vector(dx, dy);

        dist = d.magnitude();

        if (dist < p0.radius + p1.radius) {

          
          // calculate angle between velocities
          // and stuff
          angle = Math.atan2(dy, dx);
          sin = Math.sin(angle);
          cos = Math.cos(angle);

          // rotate p position
          x0 = 0;
          y0 = 0;

          // rotate p1 position
          x1 = dx * cos + dy * sin;
          y1 = dy * cos - dx * sin;

          // rotate p velocity
          vx0 = vel0.x * cos + vel0.y * sin;
          vy0 = vel0.y * cos - vel0.x * sin;

          // rotate p1 velocity
          vx1 = vel1.x * cos + vel1.y * sin;
          vy1 = vel1.y * cos - vel1.x * sin;

          var rvx0 = vx0;
          var rvx1 = vx1;

          // collision reaction
          vxT = vx0 - vx1;

          vx0 = ((p0.mass - p1.mass) * vx0 + 2 * p1.mass * vx1) / (p0.mass + p1.mass);
          vx1 = vxT + vx0;

          var absV = Math.abs(vx1) + Math.abs(vx0);

          var overlap = (p0.radius + p1.radius) - Math.abs(x0 - x1);

          if (absV != 0) {
            var o1 = Math.abs(vx0) / absV * overlap;
            var o2 = Math.abs(vx1) / absV * overlap;

            x0 -= o1;
            x1 += o2;

            x0 = ~~x0;
            x1 = ~~x1 + 1;

          } else {
            x0 += vx0;
            x1 += vx1;
          }

          var ove = ((p0.radius + p1.radius) - Math.abs(x0 - x1));

          if (ove > 0) {
            //console.log(rvx0, rvx1, vx0, vx1, x0, x1, absV, overlap);
            //console.log(absV, o1, o2);
            //console.log(ove);
          }

          // rotate positions back
          x0f = x0 * cos - y0 * sin;
          y0f = y0 * cos + x0 * sin;

          x1f = x1 * cos - y1 * sin;
          y1f = y1 * cos + x1 * sin;

          // adjust positions to screen positions
          pos1.x = pos0.x + x1f;
          pos1.y = pos0.y + y1f;

          pos0.x += x0f;
          pos0.y += y0f;

          //rotate velocities back
          vel0.x = vx0 * cos - vy0 * sin;
          vel0.y = vy0 * cos + vx0 * sin;

          vel1.x = vx1 * cos - vy1 * sin;
          vel1.y = vy1 * cos + vx1 * sin;
        }

      }

      function draw() {

        ctx.fillStyle = 'hsl( ' + ((Math.sin(counter / 50) * 40) + 190) + ', 100%,50%)';
        var tx = target.position.x;
        var ty = target.position.y;
        var i, j, l;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach(function(p) {
          var a = new Vector(
           tx - p.position.x,
           ty - p.position.y
          );

          var mouseDist = a.magnitude();

          a.normalize();
          a.div(100);

          p.addForce(a);
          p.update();
        })

        for (i = 0, l = particles.length; i < l; i++) {
          var p0 = particles[i];
          var vertex = 0;
          var dist = 0, dx, dy;

          var pos0 = p0.position;
          var pos1;

          ctx.beginPath();
          ctx.moveTo(p0.position.x, p0.position.y);

          for (j = i + 1; j < l; j++) {
            p1 = particles[j];
            pos1 = p1.position;
            dx = pos1.x - pos0.x,
            dy = pos1.y - pos0.y,
            dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 100) {
              accelerateTowards(p0, p1);

              if (mouseDown && vertex < 10) {
                vertex++;
                ctx.lineTo(pos1.x, pos1.y);

                if (shiftKey) {
                  ctx.moveTo(pos0.x, pos0.y);
                }
              }
            }
            checkCollision(p0, p1);
          }

          ctx.closePath();

          if (vertex > 2 && mouseDown) {
            if (shiftKey) {
              ctx.stroke();
            } else {
              ctx.fill();
            }
          }

          if (!mouseDown) {
            p0.limitVelocity();
            p0.draw(ctx);
          }
        };
      }

      var mouseDown = false;
      var shiftKey = false;

      setup();

      var anim = new AnimationFrame(function() {
        //if (counter % 5 === 0)
          draw(); 
        counter++;

      });

      document.body.addEventListener('mousemove', function(evt) {
        target.position.x = evt.clientX;
        target.position.y = evt.clientY;
      })

      document.body.addEventListener('mousedown', function(evt){
        mouseDown = true;
        shiftKey = evt.shiftKey;
      })

      document.body.addEventListener('mouseup', function(){
        mouseDown = false;
        shiftKey = false;
      })


    })();
    </script>
  </body>
</html>
